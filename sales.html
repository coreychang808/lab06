<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body class = "salesBody">
    <header>
        <h1>Welcome to my Sale page!</h1>
        <p id = "indeLink"><a href = "index.html">Back</a></p>
    </header>
    <main> 
      <div class = "wholeTable">  
        <table>
          <thead id =  "tableHead"></thead>
          <tbody id = "familyBody"></tbody>
          <tfoot id = "tableFoot"></tfoot>
        </table>
          <form id ="theForm">
            <fieldset>
              <legend>Input data:</legend>
              <label>Enter store name:</label>
              <input id = "nameOfStore" type= "text" name = "nameOfStore" required>
              <label>Min Customers:</label>
              <input id = "minCustomer" type= "text" name = "minCustomer" required>
              <label>Max Customers:</label>
              <input id = "maxCustomers" type= "text" name = "maxCustomers" required>
              <label>Avg Customers:</label>
              <input id = "avgCustomers" type= "text" name = "avgCustomers" required>
              <input id = "submitButton" type= "submit" >
            </fieldset>
          </form>
          <img id= "salmonSales" src = "img/salmon.png">
      </div>
    </main>
    <footer>
        <p id="copyright">&copy;CookiesByCorey</p>
    </footer>
</body>
<script src="./app.js"></script>

</html>
